version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gearstore-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - gearstore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gearstore-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=${MYSQL_DATABASE};User=root;Password=${MYSQL_ROOT_PASSWORD};"
      JwtSettings__Secret: ${JWT_SECRET}
      JwtSettings__Issuer: ${JWT_ISSUER}
      JwtSettings__Audience: ${JWT_AUDIENCE}
      JwtSettings__ExpiryMinutes: ${JWT_EXPIRY_MINUTES}
    ports:
      - "5122:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gearstore-network

  admin-frontend:
    build:
      context: ./04.Frontend
      dockerfile: Dockerfile
    container_name: gearstore-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - gearstore-network

networks:
  gearstore-network:
    driver: bridge

volumes:
  mysql-data:
